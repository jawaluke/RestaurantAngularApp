
<p-card class="align-center-item" header="Login in" subheader="Please login in to Your Account" [style]="{ width: '40%' }">
  <ng-template pTemplate="header">
    <img id="login-page-image" alt="Card" src="/assets/images/Restaurant-Home-Screen/favour-otunji-dD7xFyDzES4-unsplash.jpg" />
  </ng-template>
  <div class="form-group">
    <label for="email1" class="block text-900 font-medium mb-2 col-sm-2 col-form-label col-form-label-sm">Email</label>
    <input id="email1" [(ngModel)]="userEmailAddress" type="text" placeholder="Email address" pInputText class="w-full mb-3 w-2rem	input-text">
  </div>
  <div class="form-group">
    <label for="password1" class="block text-900 font-medium mb-2 col-sm-2 col-form-label col-form-label-sm">Password</label>
    <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3 w-2rem	input-text">
  </div>

  <ng-template pTemplate="footer">
    <p-button id="login-button" (click)="loginSubmit()" class="login-form-button p-button-lg" label="Login" icon="pi pi-check" [style]="{'width':'45%'}"></p-button>
    <p-button id="signup-button" class="login-form-button p-button-lg" label="Sign Up" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em', 'width':'45%' }"></p-button>
  </ng-template>
</p-card>
