name: Sample pipeline

on:
  push:
    branches: main

jobs:
  node-build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Installing dependencies..
        run: npm ci
      - name: npm building...
        run: npm run build
      - name: npm testing..
        run: echo "runned tests.."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: List dir of dist
        run: cd dist
      - name: viewing..
        run: dir
      - name: Uploading artifact
        uses: actions/upload-artifact@v3
        with:
          name: dis
          path: |
            dist/
            nginx.conf
            Dockerfile

  build-docker-image:
    needs: node-build-test
    runs-on: ubuntu-latest
    steps:
      - name: downloading uploaded artifacts
        uses: actions/download-artifact@v3
        with:
          name: dis
      - name: List files in the repository
        run: ls -lhR -a
      - name: workspace
        run: echo ${{ github.workspace }}
      - name: List files in the repository
        run: ls -lhR -a
      - name: Build the Docker image
        run: docker build . --file Dockerfile --no-cache --progress=plain --tag jawahar6/restaurant_demo_node_app:$(date +%s)
      - name: listing images
        run: docker image ls
      - name: docker push
        run: echo "pushing into docker hub"
      - name: docker hub login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_USER_SERVICEACCOUNT_ACCESS_TOKEN }}
  push-to-cloud:
    needs: build-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: set secret
        env:
          SUPER_SECRET: ${{ secrets.RENDER_CLOUD_API_KEY }}
        run: echo $SUPER_SECRET
      - name: push to cloud
        env:
          zeet_cloud_hook_url: https://api.render.com/deploy/srv-cka8jnqa8h2s73bdb5t0?key=Hgaec601Dwk
        run: curl "$zeet_cloud_hook_url"

